<!DOCTYPE html>
<html lang="en">

<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
<script type="text/javascript" src="{{url_for('static',filename='JS/auth.js')}}"></script>

<head>
  <title>{{title}}</title>
  <link rel="icon" type="image/png" src="{{ url_for('static', filename='IMAGE/logo.png') }}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" id="logo" src="{{ url_for('static', filename='IMAGE/logo.png') }}" ></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signin">Sign in</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signup">Sign up</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container">
    <div class="container" align="center">
      <h1>{{title}}</h1>
    </div>
    <!-- Slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{ url_for('static', filename='IMAGE/1.jpeg') }}">
        </div>

        <div class="item">
          <img src="{{ url_for('static', filename='IMAGE/2.png') }}" alt="C/C++">
        </div>

        <div class="item">
          <img src="{{ url_for('static', filename='IMAGE/3.jpg') }}" alt="Python">
        </div>

        <div class="item">
          <img src="{{ url_for('static', filename='IMAGE/4.jpg') }}" alt="69%">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--Slider-->
    <div class="container" align="center">
      <br>
      <button class="btn btn-primary" id="navbtn_signin2">Sign in</button> or <button class="btn btn-primary" id="navbtn_signup2">Sign up</button> to continue...
    </div>
  </div>
  <!-- Midbody end -->
  <!-- Footer start -->
  <div class="container" style="padding-top: 3px; position: absolute;height: 20px;margin-bottom: 0;bottom: 0;width: 100%; font-size: 12px;" align="center">
    <hr>
    <i>{{title}}<br>
    Developped by Rahat Hossain and Faiaz Amin Khan
    <br>Under the supervision of Dr. Saifuddin Md. Tareeq</i><br>
  </div>
  <!-- Footer end -->
</body>
<script type="text/javascript" src="{{ url_for('static', filename='JS/nav.js') }}"></script>
</html>
