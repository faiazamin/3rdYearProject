<!DOCTYPE html>
<html lang="en">
<head>
  <title>{Title}</title>
  <link rel="icon" type="image/png" href="ASSETS/IMAGE/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">.hidela{display: none;} .gupon{display: none;}</style>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" id="logo" src="ASSETS/IMAGE/logo.png" height="50px"></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signout">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container hidela" id="magic">
    <h3><a href="#" id="name" class="gupon"></a></h3>
    <button class="btn btn-primary" id="submission">Submission</button>
    <button class="btn btn-primary"id="changepass">Change password</button>
    <br><br>
    <table class="table">
      <tr>
        <td>Name</td>
        <td id="email" class="gupon"></td>
      </tr>
      <tr>
        <td>Instritution</td>
        <td id="inst" class="gupon"></td>
      </tr>
      <tr>
        <td>Level</td>
        <td id="level" class="gupon">{{data.level}}</td>
      </tr>
      <tr>
        <td>Solve</td>
        <td id="solve" class="gupon">{{data.solve}}</td>
      </tr>
      <tr>
        <td>Tried</td>
        <td id="tried" class="gupon">{{data.tried}}</td>
      </tr>
    </table>
  </div>
  <!-- Midbody end -->
  <!-- Footer start -->
  <div class="container" style="padding-top: 3px; position: absolute;height: 20px;margin-bottom: 0;bottom: 0;width: 100%; font-size: 12px;" align="center">
    <hr>
    <i>{TITLE}<br>
    Developped by Rahat Hossain and Faiaz Amin Khan
    <br>Under the supervision of Dr. Saifuddin Md. Tareeq</i><br>
    <a href="">Click for more information.</a>
  </div>
  <!-- Footer end -->
  <!-- Trigger the modal with a button -->
  <button type="button" style="visibility:hidden;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="modalactivate">Open Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{TITLE}}</h4>
        </div>
        <div class="modal-body">
          <p>You have been sent an email. Please check.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
<script type="text/javascript" src="ASSETS/JS/auth.js"></script>
<script type="text/javascript" src="ASSETS/JS/nav.js"></script>
<script type="text/javascript" src="ASSETS/JS/profile.js"></script>
</html>
