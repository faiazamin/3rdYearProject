<!DOCTYPE html>
<html lang="en">
<head>
  <title>{Title}</title>
  <link rel="icon" type="image/png" href="ASSETS/IMAGE/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" id="logo" src="ASSETS/IMAGE/logo.png" height="50px"></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signout">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container">
    <h3>Submission</h3><br>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Submission</th>
            <th>Problem ID</th>
            <th>Verdict</th>
          </tr>
        </thead>
        <tbody id="tbody"> <!-- Template code -->
          {% for item in data %}
          <tr>
            <td>{{item.submissionid}}</td>
            <td><a class="problemid">{{item.problemid}}</a></td>
            <td><a class="problemname">{{item.name}}</a></td>
            <td>{{item.verdict}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!-- Midbody end -->
</body>
<script type="text/javascript" src="ASSETS/JS/auth.js"></script>
<script type="text/javascript" src="ASSETS/JS/nav.js"></script>
</html>
