<!DOCTYPE html>
<html lang="en">
<head>
  <title>{Title}</title>
  <link rel="icon" type="image/png" href="ASSETS/IMAGE/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" id="logo" src="ASSETS/IMAGE/logo.png" height="50px"></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signout">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container" align="center">
    <table>
      <tr>
        <td>Problem ID</td>
        <td style="padding: 5px 10px">:</td>
        <td><input type="text" class="form-control" id="problemid" style="width: 80px;"></td>
      </tr>
      <tr>
        <td>Language</td>
        <td style="padding: 5px 10px">:</td>
        <td>
          <select id="language" name="Language" style="width: 100%; padding: 5px 5px;">
            <option value=""></option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
          </select>
        </td>
      </tr>
    </table>
    <textarea style="width: 100%; height: 500px;" placeholder="Submit your code here" id="code"></textarea>
    <button class="btn btn-primary" id="submit">Submit</button>
  </div>
  <!-- Midbody end -->
  <!-- Trigger the modal with a button -->
  <button type="button" style="visibility:hidden;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="modalactivate">Open Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{TITLE}}</h4>
        </div>
        <div class="modal-body">
          <p>Problem ID, language and code... all are essential. Please check out.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
<script type="text/javascript" src="ASSETS/JS/auth.js"></script>
<script type="text/javascript" src="ASSETS/JS/nav.js"></script>
<script type="text/javascript" src="ASSETS/JS/submit.js"></script>
</html>
