<!DOCTYPE html>
<html lang="en">
<head>
  <title>{Title}</title>
  <link rel="icon" type="image/png" href="ASSETS/IMAGE/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">.hide{visibility: hidden;}</style>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" href="#"><img src="ASSETS/IMAGE/logo.png" height="50px"></img></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signout">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container">
    <h3>Sign In</h3><br>
    <form>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" name="user" placeholder="Email">
      </div>

      <br>
      
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="pass" type="password" class="form-control" name="password" placeholder="Password">
      </div>
    </form>
    <br>
    <button class="btn btn-primary" id="signin">Sign in</button>
    <button class="btn btn-warning" id="forgot_pass">Forgot password</button>
    <br><br>
    <div class="alert alert-warning alert-dismissible hide" id="alert">
      <strong id="alerttext"></strong>
    </div>
  </div>
  <!-- Midbody end -->
  <!-- Footer start -->
  <div class="container" style="padding-top: 3px; position: absolute;height: 20px;margin-bottom: 0;bottom: 0;width: 100%; font-size: 12px;" align="center">
    <hr>
    <i>{TITLE}<br>
    Developped by Rahat Hossain and Faiaz Amin Khan
    <br>Under the supervision of Dr. Saifuddin Md. Tareeq</i><br>
    <a href="">Click for more information.</a>
  </div>
  <!-- Footer end -->
</body>
<script type="text/javascript" src="ASSETS/JS/signin.js"></script>
</html>
