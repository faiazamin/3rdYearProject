<!DOCTYPE html>
<html lang="en">
<head>
  <title>{Title}</title>
  <link rel="icon" type="image/png" href="ASSETS/IMAGE/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" href="#"><img src="ASSETS/IMAGE/logo.png" height="50px"></img></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signin">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container" align="center">
    <table>
      <tr>
        <td>Problem ID</td>
        <td style="padding: 5px 10px">:</td>
        <td><input type="text" class="form-control" id="problemid" style="width: 80px;"></td>
      </tr>
      <tr>
        <td>Language</td>
        <td style="padding: 5px 10px">:</td>
        <td>
          <select id="language" name="Language" style="width: 100%; padding: 5px 5px;">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
          </select>
        </td>
      </tr>
    </table>
    <textarea style="width: 100%; height: 500px;" placeholder="Submit your code here" id="code"></textarea>
    <button class="btn btn-primary" id="submit">Submit</button>
  </div>
  <!-- Midbody end -->
  <!-- Footer start -->
  <div class="container" style="padding-top: 3px; position: absolute;height: 20px;margin-bottom: 0;bottom: 0;width: 100%; font-size: 12px;" align="center">
    <hr>
    <i>{TITLE}<br>
    Developped by Rahat Hossain and Faiaz Amin Khan
    <br>Under the supervision of Dr. Saifuddin Md. Tareeq</i><br>
    <a href="">Click for more information.</a>
  </div>
  <!-- Footer end -->
</body>
</html>
