<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMAGE/logo.png') }}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand" id="logo"  src="{{ url_for('static', filename='IMAGE/logo.png') }}"  height="50px"></img>
      </div>
      <div class="nav navbar-nav" align="right">
        <div class="container">
        <span > <button class="btn btn-primary" id="navbtn_practice">Practice</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_profile">Profile</button> </span>
        <span> <button class="btn btn-primary" id="navbtn_signout">Sign out</button> </span>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->
  <!-- Midbody start -->
  <div class="container">
    <table class="table" style="text-align: center;">
        <tr>
          <td>&nbsp;</td>
          <td><b>ID</b></td>
          <td><b>NAME</b></td>
          <td><b>STATUS</b></td>
          <td><b>TAG</b></td>
          <td><b>SOLVED / TRIED</b></td>
        </tr>
        {% for item in data %}
        <tr>
          <td>{{item.number}}</td>
          <td><a class="problemid" href="{{url_for('problem_page', problemid=item.problemid)}}">{{item.problemid}}</a></td>
          <td><a class="problemname"href="{{url_for('problem_page', problemid=item.problemid)}}">{{item.name}}</a></td>
          <td>{{item.tag}}</td>
          <td>
            {% if item.has_solved == 2 %}
              ✔️
            {% elif item.has_solved == 1 %}
              ❌
            {% else %}
              &nbsp;
            {% endif %}
          </td>
          <td>{{item.solved}} / {{item.tried}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Midbody end -->
</body>
<script type="text/javascript" src="{{ url_for('static', filename='JS/nav.js') }}"></script>
</html>
